<head>

    <title>Book Yard</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navigation-bar" id="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" alt="" width="20" height="auto" class="brand-logo">
                <span class="brand-text">Book Yard</span>
            </a>
          <div class="navigation-bar-items">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>

                  <a class="nav-link" href="#">Features</a>

                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>

                    <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
          </div>
        </div>
      </nav> 

      <!-- Title Section -->
      <section class="signup-section ">
        <div class="container-fluid">
            <div class="title-container">
                <div class="login-container">
                    <h3> Log in back to your account!</h3>
                    <form>
                        <div class="row form-element">
                            <div class="col-3">
                                <label for="exampleInputEmail1" class="form-label"><h5>Email</h5></label>
                            </div>
                            <div class="col-9">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="row form-element">
                            <div class="col-3">
                                <label for="exampleInputPassword1" class="form-label"><h5>Password</h5></label>
                            </div>
                            <div class="col-9">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="form-check form-element">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label form-element-label" for="exampleCheck1">Recieve mail notifications from us</label>
                        </div>
                        <button type="submit" class="btn login-btn">Login</button>
                      </form>
                </div>
            </div>
        </div>
      </section>



    <!-- Footer -->
    <footer class="py-5">
        <div class="container-fluid">
            <hr>
            <div class="row footer-section">
                <div class="col-8">

                    <li class="nav-item mb-2"><a href="#" class="nav-link">About</a></li>
                  </ul>
                </div>
          
                <div class="col-4">
                    <h5>Join us today</h5>
                    <p>Join us today to take full benefits of our library.</p>
                    <div class="d-flex w-100 gap-2">
                        <a href="signup.html">
                            <button class="btn signup-btn" type="button">Sign Up</button>
                        </a>
                        <a href="login.html">

                        </a>
